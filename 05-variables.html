  <script>
    /*while naming a variable let, you can later change the value variable
    only use let when you know you need to change the variable*/
   let variable1 = 3;
   console.log(variable1);
   
   const calculation = 2 + 2;
   console.log(calculation);
   console.log(calculation + 2);

   const result = calculation + 2;
   console.log(result);

   const message = 'hello';
   console.log(message);

   variable1 = 5;
   console.log(variable1);

   variable1 = variable1 + 1;
   console.log(variable1);
