<!DOCTYPE html>
<html>
  <body>
    <script>
      

      

      function addArrays (array1, array2) {
        const result = [];

        const maxLength = Math.max(array1.length, array2.length);


        for(let i = 0; i < maxLength ; i++ ) {
          result[i] = (array1[i] || 0) + (array2[i] || 0);

          
        }
        return result;

        
      }

      console.log(addArrays([1, 1, 2], [1, 1, 3]));
    </script>
  </body>
</html>
