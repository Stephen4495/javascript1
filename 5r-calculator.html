<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="updateCalculation('1')">1</button>
      <button onclick="updateCalculation('2')">2</button>
      <button onclick="updateCalculation('3')">3</button>
      <button onclick="updateCalculation(' + ')">+</button>
    </p>

    <p>
      <button onclick="updateCalculation('4')">4</button>
      <button onclick="updateCalculation('5')">5</button>
      <button onclick="updateCalculation('6')">6</button>
      <button onclick="updateCalculation(' - ')">-</button>
    </p>

    <p>
      <button onclick="updateCalculation('7')">7</button>
      <button onclick="updateCalculation('8')">8</button>
      <button onclick="updateCalculation('9')">9</button>
      <button onclick="updateCalculation(' * ')">*</button>
    </p>

    <p>
      <button onclick="updateCalculation('0')">0</button>
      <button onclick="updateCalculation('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="updateCalculation(' / ')">/</button>
    </p>

    <p>
      <button onclick="clearCalculation()">Clear</button>
    </p>

    <script>
      // Retrieve the existing calculation from localStorage, or use an empty string if not found
      let calculation = JSON.parse(localStorage.getItem('updateCalculation')) || '';

      // Function to update the calculation and save it to localStorage
      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        localStorage.setItem('updateCalculation', JSON.stringify(calculation)); // Save the updated calculation
      }

      // Function to evaluate the calculation
      function calculateResult() {
        try {
          calculation = eval(calculation); // Evaluate the expression
          console.log(calculation);
          localStorage.setItem('updateCalculation', JSON.stringify(calculation)); // Save the result
        } catch (error) {
          console.error("Invalid calculation");
        }
      }

      // Function to clear the calculation
      function clearCalculation() {
        calculation = ''; // Reset calculation
        console.log(calculation);
        localStorage.setItem('updateCalculation', JSON.stringify(calculation)); // Clear the stored calculation
      }

      // Log the current calculation when the page loads
      console.log("Current calculation:", calculation);
    </script>
  </body>
</html>
