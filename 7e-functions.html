<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Measurement 2</title>
  </head>
  <body>
    <script>
      const tempInCelcius  = convertToCelcius (86);
      console.log(tempInCelcius);

      function convertToCelcius(fahrenheit) {
        return (fahrenheit - 32) * 5/9;
      }
    </script>
  </body>
</html>
