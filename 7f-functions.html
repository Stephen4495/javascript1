<!DOCTYPE html>
<html>
  <head>
    <title>Temp Measurement 3</title>
  </head>
  <body>
    <script>
      const temp  = convertTemperature (86, 'F');
      console.log(temp);
      function convertTemperature(degrees, unit) {
        if (unit === 'C') {
          return `${(degrees * 9/5) + 32 }F`;
        } else if ( unit === 'F') {
          return `${(degrees - 32) * 5/9 }C`;
        } 
        
      }
    </script>
  </body>
</html>
