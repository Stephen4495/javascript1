<!DOCTYPE html>
<html>
  <body>
    <input onkeydown="
    inputOnKeyDown(event);
      " class="nameInput" type="text" placeholder="Name">
    <button onclick="
    displayValue();
    "
    class="js-submit-button">Submit</button>
    <p class="js-result"></p>


    <script>
      function inputOnKeyDown (event) {
        if(event.key === 'Enter') {
          displayValue();
        }

      }
      function displayValue() {

        let name = document.querySelector('.nameInput').value;
        
        document.querySelector('.js-result').innerHTML = `Your name is: ${name}`;
        

      }
    </script>
  </body>
</html>
