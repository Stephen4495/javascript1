<!DOCTYPE html>
<html>
  <head>
    <title>example practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Exmple.css">
  </head>
  <body class="body">
    <div class="parent-container">
      <div class="main-container">
        <div class="header">Login</div>
       <div>
        <div class="second-container">
          <div class="logins-container">
            <input type="text" placeholder="username">
          </div>
          <div class=" logins-container">
            <input type="password" placeholder="Password">
          </div>
        </div>
        <div class="third-container">
          <div onclick="
            alert('Why is your memory so low?')" class="forget-password"> 
            Forget Password?
          </div>
        </div>
        <div class="login-button-container">
          <button onclick="
          loginButtonElement();
            "
             class="login-button js-login-button">Login</button>
        </div>
        <div class="signup-container">
          <div class="text-1">Not a Member ?</div>
          <div onclick="
          alert('Loading up the page...')"
           class="text-2">Signup</div>
        </div>       
       </div>
      </div>
    </div>    
  </body>
  <script>
    function loginButtonElement () {
      const loginButton = document.querySelector('.js-login-button');

      if(loginButton.innerHTML === 'Login') {
        loginButton.innerHTML = 'Logged in';
      }else {
        loginButton.innerHTML = 'Login';
      }
    }
  </script>
</html>
