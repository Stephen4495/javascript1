<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.calculator {
    width: 200px;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #fff;
}

#display {
    width: 100%;
    height: 40px;
    text-align: right;
    margin-bottom: 10px;
    padding: 5px;
    font-size: 1.2em;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}

button {
    height: 40px;
    font-size: 1.2em;
    cursor: pointer;
}

    </style>
    

</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button>C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script>
  const display = document.getElementById('display');
  const buttons = Array.from(document.querySelectorAll('button'));

  buttons.forEach(button => {
      button.addEventListener('click', () => {
          if (button.textContent === '=') {
              try {
                  display.value = eval(display.value);
              } catch {
                  display.value = 'Error';
              }
          } else if (button.textContent === 'C') {
              display.value = '';
          } else {
              display.value += button.textContent;
          }
      });
  });
</script>

</html>
